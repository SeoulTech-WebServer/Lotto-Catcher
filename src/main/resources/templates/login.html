<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <style>
        #loginContainer {
            text-align: center;
            width: 100vw;
            height: 100vh;
        }

        #loginWrapper {
            margin: auto;
        }

        #loginButton {
            background-image: url("/images/kakao_login_large_wide.png");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 10px auto;
            color: transparent;
            width: 300px;
            height: 45px;
        }
    </style>
</head>
<body>
<div id="loginContainer">
    <div id="loginWrapper">
        <a th:href="@{https://kauth.kakao.com/oauth/authorize(client_id=${clientId}, redirect_uri=${redirectUri}, response_type=${code})}">
            <div id="loginButton"></div>
        </a>
    </div>
</div>
</body>
</html>
